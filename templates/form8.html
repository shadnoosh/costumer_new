<!DOCTYPE html>
<html>
<head>
	<title>HTML Table Generator</title>
	<style>
		table {
			width:100%;
			height:100%;
			border:1px solid #b3adad;
			border-collapse:collapse;
			padding:5px;
			dir="rtl"
		}
		table th {
			border:1px solid #b3adad;
			padding:5px;
			background: #f0f0f0;
			color: #313030;
			dir="rtl"
		}
		table td {
			border:1px solid #b3adad;
			text-align:center;
			padding:5px;
			background: #ffffff;
			color: #313030;
			dir="rtl"
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr dir="rtl">
				<th dir="rtl">توضیحات فاکتور <br></th>
				<th dir="rtl">تاریخ <br></th>
				<th dir="rtl">ردیف<br></th>
			</tr>
		</thead>
		<tbody>
        {%for l in factor%}
			<tr dir="rtl">
				<td dir="rtl">{{l[2]+"\n"}}</td>
				<td dir="rtl">{{l[1]}}</td>
				<td dir="rtl">{{l[0]}}</td>
			</tr>

        {% endfor %}
		</tbody>
	</table>
</body>
</html>
